    {% if error_message %}
    <div class="error">{{ error_message }}</div>
{% endif %}

<div  class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-8">
            <h2>Home page</h2>
            <a href="/register" class="btn btn-primary mt-3">Register</a>
            <a href="/login" class="btn btn-dark mt-3">Login</a>
        </div>
 
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>

        <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{{ url_for('uploaded_file', filename=user.image_path) }}" target="_blank">View Image</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('user_images') }}">View All Images</a></p>

    </div>
  
</div>

</body>
</html>







    <h1>Vote for a Candidate</h1>

    <form action="{{ url_for('vote') }}" method="post">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            {% for candidate in candidates %}
                <input type="radio" class="btn-check" name="btnradio" id="btnradio{{ candidate.id }}" autocomplete="off" value="{{ candidate.id }}">
                <label class="btn btn-outline-primary" for="btnradio{{ candidate.id }}">{{ candidate.name }}</label>
            {% endfor %}
        </div>

        <input type="submit" value="Vote">
    </form>
